{% extends 'index.html' %}

{% block title %}Register: Background{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .background-card {
        transition: transform .2s; /* Animation */
    }
    .background-card:hover {
        transform: scale(1.05); /* Slightly enlarge the cards on hover */
        cursor: pointer;
    }
</style>

<h1 class="display-4 text-center mt-5 mb-4">Select Your Background Information</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="col-form-label pt-0 fw-bold">Background:</legend>
                    <div class="row">
                        {% for background in form.background.field.queryset %}
                        <div class="col-md-6 mb-3">
                            <div class="card background-card shadow-sm">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="background" value="{{ background.id }}" id="background{{ background.id }}"
                                            {% if background.id in form.background.value %} checked {% endif %}>
                                        <label class="form-check-label h5" for="background{{ background.id }}">
                                            {{ background.detail }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary mt-3">Complete Registration</button>
            </form>
        </div>
    </div>
</div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
