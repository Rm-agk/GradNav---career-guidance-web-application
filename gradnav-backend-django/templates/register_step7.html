{% extends 'index.html' %}

{% block title %}Register: Background{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Select Your Background Information</h1>

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="col-form-label pt-0">Background:</legend>
            {% for background in form.background.field.queryset %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="background" value="{{ background.id }}" id="background{{ background.id }}"
                       {% if background.id in form.background.value %} checked {% endif %}>
                <label class="form-check-label" for="background{{ background.id }}">
                    {{ background.detail }}
                </label>
            </div>
            {% endfor %}
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2">Complete Registration</button>
    </form>
</div>

{% endblock content %}
