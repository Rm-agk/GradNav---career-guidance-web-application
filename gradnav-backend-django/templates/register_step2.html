{% extends 'index.html' %}

{% block title %}Register: Subjects{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Select Your Senior Cycle Subjects</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="col-form-label pt-0">Subjects:</legend>
                    {% for subject in form.subjects.field.queryset %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="subjects" value="{{ subject.id }}" id="subject{{ subject.id }}" 
                            {% if subject.id in form.subjects.value %} checked {% endif %}>
                        <label class="form-check-label" for="subject{{ subject.id }}">
                            {{ subject.name }}
                        </label>
                    </div>
                    {% endfor %}
                </fieldset>
                <button type="submit" class="btn btn-primary mt-2">Next</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
