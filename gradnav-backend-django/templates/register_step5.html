{% extends 'index.html' %}

{% block title %}Register: Character Traits{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Select Your Character Traits</h1>

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="col-form-label pt-0">Character Traits:</legend>
            {% for trait in form.character_traits.field.queryset %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="character_traits" value="{{ trait.id }}" id="trait{{ trait.id }}"
                       {% if trait.id in form.character_traits.value %} checked {% endif %}>
                <label class="form-check-label" for="trait{{ trait.id }}">
                    {{ trait.name }}
                </label>
            </div>
            {% endfor %}
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2">Next</button>
    </form>
</div>

{% endblock content %}
