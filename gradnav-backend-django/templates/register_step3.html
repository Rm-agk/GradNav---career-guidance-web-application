{% extends 'index.html' %}

{% block title %}Register: Skills{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Select Your Skills</h1>

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="col-form-label pt-0">Skills:</legend>
            {% for skill in form.skills.field.queryset %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skills" value="{{ skill.id }}" id="skill{{ skill.id }}"
                       {% if skill.id in form.skills.value %} checked {% endif %}>
                <label class="form-check-label" for="skill{{ skill.id }}">
                    {{ skill.name }}
                </label>
            </div>
            {% endfor %}
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2">Next</button>
    </form>
</div>

{% endblock content %}
